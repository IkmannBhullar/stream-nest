<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream-Nest</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Stream-Nest</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <button id="dark-mode-toggle">Dark Mode</button>

    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <h1>Unlimited Movies, TV Shows, and More</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <button class="cta-button">Get Started</button>
    </section>

    <!-- Featured Content -->
    <section class="featured-content">
        <h2>Trending Now</h2>
        <div class="carousel-container">
            <button class="scroll-left">&larr;</button>
            <div class="carousel">
                <div class="card">
                    <img src="assets/matrix.jpg" alt="The Matrix">
                    <p>The Matrix</p>
                </div>
                <div class="card">
                    <img src="assets/inception.jpg" alt="Inception">
                    <p>Inception</p>
                </div>
                <div class="card">
                    <img src="assets/avatar.jpg" alt="Avatar">
                    <p>Avatar</p>
                </div>
            </div>
            <button class="scroll-right">&rarr;</button>
        </div>
    </section>
    
    

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Stream-Nest. All rights reserved.</p>
    </footer>
</body>
</html>
